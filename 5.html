<p style="text-align:right;">
<strong><둥근바닥플라스크></p></strong>
<p style="text-align:right;">
이름 그대로 둥근 모양의 플라스크이며</p>
<p style="text-align:right;">
바닥이 평평해서 쓰러지지 않게 설게된 것,</p>
<p style="text-align:right;">
바닥도 둥글어서 잡아줘야 하는 것도 있다.</p>
<p style="text-align:right;">
(용도)</p>
<p style="text-align:right;">
주로 액체를 가열, 냉각할 때 쓰인다.</p>
<p style="text-align:right;">
<strong><눈금실린더></p></strong>
<p style="text-align:right;">
다른 말로는 메스 실린더라고 한다.</p>
<p style="text-align:right;">
그냥 실린더라고만 하면 다른 공학 용어와 뒤섞이기 때문에</p>
<p style="text-align:right;">
꼭 앞에 단어를 붙여 불러주는 게 좋다.</p>
<p style="text-align:right;">
(용도)</p>
<p style="text-align:right;">
주로 액체의 부피를 측정하는데 사용된다.</p>
